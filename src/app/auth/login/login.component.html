<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <form #loginForm="ngForm" (ngSubmit)="login()">

            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" class="form-control" id="UserName" name="username" [(ngModel)]="user.id" required>

            </div>
            <div class="form-group">
                <label for="UserPassword">Password</label>
                <input type="password" class="form-control" id="UserPassword" name="userpassword" [(ngModel)]="user.password" required #userpassword="ngModel">

            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit<i class="fa-sign-in-alt"></i></button>
        </form>
    </div>
    <div class="service-error" *ngIf="isError">
        <h1>{{error | json}}</h1>
    </div>
</div>
